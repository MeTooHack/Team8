<div class="chat-window">
  <div class="chat-window__space"></div>
  <div class="chat-window__messages">
    <tome-chat-message *ngFor="let message of messages" [chatMessage]="message"></tome-chat-message>
  </div>
  <div class="chat-window__bottom">
    <mat-form-field class="message-field">
      <textarea matInput placeholder="Skriv ett meddelande"></textarea>
    </mat-form-field>
    <button mat-button>Skicka</button>
  </div>
</div>
